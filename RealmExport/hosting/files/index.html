<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="public/mlogo.svg" type='image/x-icon'>
  <link rel="stylesheet" type="text/css" href="public/screen.css">
  <script src="https://kit.fontawesome.com/e1f93e03c9.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <title>MongoDBar: Drinks in Aruba that are webscale</title>

</head>

<body>
  <div class="container">
    <header class="jumbotron">
      <div class="row">
        <div class="col-4">
          <div class="view overlay">
            <img src="public/assorted-liquor.jpg" style="height:14em; padding-left: 5px; margin-top:20px;">
          </div>
        </div>

        <div class="col-8">
          <h1 style="text-align:center; color:green;">MongoDBar</h1>
          <h3 style="text-align:center">Drinks in Aruba that are webscale</h3>
          <br>

          <div class="row" id="box">

            <div class="col-11" id="searchBox">
              <form onsubmit="filterBottles()" action="javascript:">
                <input type="text" autocomplete="off" id="bottle-filter" class="form-control"
                  placeholder="filter by bottle..." aria-label="Search">
                <input type="hidden" id="bottle-filter-listener">
                <input type="submit" style="display:none">
              </form>
            </div>

            <div class="col-1">
              <span><i class="fa fa-search" aria-hidden="true" onclick="filterBottles()"></i></span>
            </div>

          </div>

          <div class="row" id="filters">
            <label>Filter by bar
              <select id="location-filter" class="form-control">
                <option value="all">All</option>
              </select>
            </label>
            <button id="refresh" class="btn btn-primary">Refresh Chart</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div id="charts">
            <div id="chart-container">
              <div id="chart-oz-remaining" class="chart"></div>
              <div id="chart-window-function" class="chart"></div>
              <div id="chart-bar-inventory" class="chart"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script
    src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.2.1/dist/latest/bootstrap-autocomplete.min.js"></script>
  <script src="js/autocomplete.js"></script>

  <script src="https://unpkg.com/@mongodb-js/charts-embed-dom"></script>
  <script src="js/charts.js"></script>
</body>

</html>
